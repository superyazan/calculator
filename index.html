        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

<div id="container">
    <div class="calc-body">
      <div class="calc-screen">
        <div id="calc-operation" data-first="" data-second="" data-operator=" "> </div>
        <div class="dis" id="display">0</div>
      </div>
      <div class="calc-button-row">
        <div class="button c" id="clear">C</div>
        <div class="operator button l" id="**">**</div>
        <div class="operator button l" id="%">%</div>
        <div class="operator button l" id="/">/</div>
      </div>
      <div class="calc-button-row">
        <div class="no button">7</div>
        <div class="no button">8</div>
        <div class="no button">9</div>
        <div class="operator button l" id="*">x</div>
      </div>
      <div class="calc-button-row">
        <div class="no button">4</div>
        <div class="no button">5</div>
        <div class="no button">6</div>
        <div class="operator button l" id="-">âˆ’</div>
      </div>
      <div class="calc-button-row">
        <div class="no button">1</div>
        <div class="no button">2</div>
        <div class="no button">3</div>
        <div class="operator button l" id="+">+</div>
      </div>
      <div class="calc-button-row">
        <div class="button" id="dot">.</div>
        <div class="no button">0</div>
        <div class="button" id="del">
          del</div>
            <div class="button l" id="equal">=</div>
        </div>
      </div>
    </div>
    
    <script src="app.js" async defer></script>
